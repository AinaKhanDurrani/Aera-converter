<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/favicon.png">
    <title>Area Converter</title>
</head>

<body>
    <div class="container">
        <h1>Area Converter</h1>
        <div class="area-converter">
            <form action="">
                <div class="input">
                    <input type="number" required id="input"  onkeydown="if(event.key==='Enter'){convert();}" oninput="clearIfEmpty('input','output')">
                    <select id="input_option">
                        <option value="Square Feet">Square Feet</option>
                        <option value="Square Yards">Square Yards</option>
                        <option value="Marla">Marla</option>
                    </select>
                </div>
                <div class="output">
                    <input type="number" id="output" readonly oninput="clearIfEmpty('output','input')">
                    <select id="output_option">
                        <option value="Square Feet">Square Feet</option>
                        <option value="Square Yards">Square Yards</option>
                        <option value="Marla">Marla</option>
                    </select>
                </div>
            </form>
            <button onclick="convert()">Convert</button>
        </div>
    </div>
    <script src="./script.mjs"></script>
</body>

</html>
